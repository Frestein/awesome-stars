name: Update by list
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-by-list:
    runs-on: ubuntu-latest
    steps:
      - name: Update repo category by list
        uses: zhuozhiyongde/gaze-stars@v1.0.2
        with:
          api-token: ${{ secrets.GITHUB_TOKEN }}
          github-username: ${{ github.repository_owner }}
          git-name: Github Action
          git-email: actions@users.noreply.github.com
          git-message: "docs(list): bump data"
          sort-by: stars
          template-path: .github/templates/by-list.md
          output-path: by-list.md
